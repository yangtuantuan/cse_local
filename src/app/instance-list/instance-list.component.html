<div class="title">{{title}}</div>

<d-data-table #datatable [dataSource]="basicDataSource" [scrollable]="true" [type]="'striped'">
    <d-column *ngFor="let colOption of dataTableOptions.columns" [field]="colOption.field" [header]="colOption.header" [fieldType]="colOption.fieldType">
    </d-column>
</d-data-table>
